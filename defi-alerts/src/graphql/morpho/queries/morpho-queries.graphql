query GetMorphoVaultPositions($chainId: Int!, $address: String!) {
  userByAddress(address: $address, chainId: $chainId) {
        marketPositions {
          market {
            id
            state {
              dailyNetBorrowApy
            }
            loanAsset {
              address
              symbol
            }
            collateralAsset {
              address
              symbol
            }
          }
          state {
            borrowAssets
          }
        }
        vaultPositions {
          state {
            assets
          }
          vault {
            state {
              dailyNetApy
            }
            address
            asset {
              address
              symbol
            }
            name
          }
        }
      }
    }
  
