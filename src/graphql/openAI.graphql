mutation AskCompletionAI($input: CompletionAIInput!){
  askCompletionAI(input: $input) {
    choices {
      finish_reason
      index
      logprobs {
        text
        text_offset
        token_logprobs
        tokens
      }
      text
    }
    created
    id
    model
    object
    usage {
      completion_tokens
      prompt_tokens
      total_tokens
    }
  }
}

mutation AskChatCompletionAI($input: ChatCompletionAIInput!){
  askChatCompletionAI(input: $input) {
    choices {
      message {
        content
        role
      }
      finish_reason
      index
    }
    created
    id
    model
    object
    usage {
      completion_tokens
      prompt_tokens
      total_tokens
    }
  }
}


mutation CreateSummaryOfContent($input: String!){
  createSummaryOfContent(input: $input) {
