$schema: 'http://json-schema.org/draft-07/schema#'
type: object
additionalProperties: false
properties:
  output:
    type: string
    description: 'The detailed analysis text content generated by AI.'
  
  result:
    type: string
    enum: ['poor', 'fair', 'good', 'excellent', 'unknown', 'not_applicable']
    description: 'Overall assessment result for this analysis type.'

required:
  - output
  - result