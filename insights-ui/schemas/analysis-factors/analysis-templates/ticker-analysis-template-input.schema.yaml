$schema: 'http://json-schema.org/draft-07/schema#'
type: object
additionalProperties: false
properties:
  # Ticker Information
  tickerName:
    type: string
    description: 'The full name of the company (e.g., Apple Inc.).'
  tickerSymbol:
    type: string
    description: 'The stock ticker symbol (e.g., AAPL).'
  exchange:
    type: string
    description: 'Exchange code, e.g. "NASDAQ" or "NYSE"'
  
  # Analysis Type Information
  analysisTypeName:
    type: string
    description: 'Name of the analysis type being performed (e.g., Competition Analysis, Financial Health).'
  analysisTypeDescription:
    type: string
    description: 'Description of what this analysis type covers.'
  categoryName:
    type: string
    description: 'Name of the category this analysis belongs to (e.g., Market Position, Financial Metrics).'
  
required:
  - tickerName
  - tickerSymbol
  - exchange
  - analysisTypeName
  - analysisTypeDescription
  - categoryName