$schema: 'http://json-schema.org/draft-07/schema#'
type: object
additionalProperties: false
properties:
  name:
    type: string
    description: 'The full name of the company or REIT being analyzed (e.g., AvalonBay Communities Inc.).'
  symbol:
    type: string
    description: 'The stock ticker symbol of the company or REIT (e.g., AVB).'
  industryKey:
    type: string
    description: 'The broad industry the stock belongs to (e.g., REITS).'
  industryName:
    type: string
    description: 'Name of the industry'
  industryDescription:
    type: string
    description: 'A few lines explaining the industry'
  subIndustryKey:
    type: string
    description: 'The specific sub-industry of the stock (e.g., OFFICE_REITS).'
  subIndustryName:
    type: string
    description: 'Name of the sub-industry'
  subIndustryDescription:
    type: string
    description: 'A few lines explaining the sub-industry'
  investorKey:
    type: string
    description: 'The legendary investor whose style is being applied (e.g., WARREN_BUFFETT, CHARLIE_MUNGER, BILL_ACKMAN).'
  verdicts:
    type: array
    description: 'Array of verdict definitions that the AI should use to analyze the stock from the investor perspective.'
    items:
      type: object
      properties:
        key:
          type: string
          description: 'The verdict key (e.g., ENDURING_VALUE_BUILDER, STABLE_CASH_RETURNER).'
        label:
          type: string
          description: 'The display label for the verdict.'
        one_liner:
          type: string
          description: 'A one-line description of the verdict.'
        score:
          type: number
          description: 'Represents the score of the verdict out of 10'
        signal_checks:
          type: array
          items:
            type: string
          description: 'Array of signal checks for this verdict.'
      required:
        - key
        - label
        - one_liner
        - signal_checks
  competitionAnalysisArray:
    type: array
    description: 'Array of competitor information from VsCompetition output, used to benchmark the target company.'
    items:
      type: object
      properties:
        companyName:
          type: string
        companySymbol:
          type: string
        exchangeSymbol:
          type: string
        exchangeName:
          type: string
        detailedComparison:
          type: string
      required:
        - companyName
        - detailedComparison
required:
  - name
  - symbol
  - industryKey
  - subIndustryKey
  - investorKey
  - verdicts
  - competitionAnalysisArray
  - industryDescription
  - subIndustryDescription
  - industryName
  - subIndustryName
