$schema: "http://json-schema.org/draft-07/schema#"
type: object
additionalProperties: false
properties:
  articles:
    type: array
    items:
      type: object
      properties:
        date:
          type: string
          description: "Publication date."
        title:
          type: string
          description: "Headline of the news article."
        content:
          type: string
          description: "Article detail with inline citations wherever possible (e.g., [Reuters](â€¦))."
      required:
        - date
        - title
        - content
required:
  - articles
