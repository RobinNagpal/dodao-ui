service: llm-call-with-callback

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  environment:
    NODE_OPTIONS: '--enable-source-maps'
    DATABASE_URL: ${env.DATABASE_URL}
    PUPPETEER_SKIP_DOWNLOAD: true

package:
  individually: true
  patterns:
    - prisma/**
    - node_modules/.prisma/**
    - node_modules/@prisma/**

build:
  esbuild:
    configFile: ./esbuild.config.js
    target: node20
    platform: node

functions:
  api:
    handler: src/handler.api
    timeout: 300
    # ðŸ‘‡ This creates a Lambda Function URL (no API Gateway)
    url:
      cors: true                 # same effect as before
      invokeMode: RESPONSE_STREAM  # enables streaming
      # authorizer: aws_iam      # optional: protect with IAM; omit for public
